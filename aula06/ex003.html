<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Curso em Vídeo</title>
    <style>
      body {
        background: rgb(139, 139, 224);
        color: black;
        font: normal 20pt Arial;
      }
    </style>
  </head>
  <body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!</p>

    <script>
      var n1 = Number.parseFloat(window.prompt('Digite um número: '));
      var n2 = Number.parseFloat(window.prompt('Digite outro número: '));
      var s = n1 + n2;

      window.alert(`A soma entre ${n1} e ${n2} é ${s}`); 

    </script>
  </body>
</html>
