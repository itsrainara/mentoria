    <title>aritmeticos</title>

  <body></body>

  <script>
    // Módulos de realização de calculos simples no JS

    var bola = 10;
    bola = bola + 5;
    bola = bola - 6;
    bola = bola * 2;
    bola = bola / 3;
    bola = bola ** 3;
    bola = bola % 2;

    // Simplificado

    var bola = 10;
    bola += 5;
    bola -= 6;
    bola *= 2;
    bola /= 3;
    bola **= 3;
    bola %= 2;

    // o valor da variavel (bola) passa a ser outro
  </script>
